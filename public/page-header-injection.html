<style>
    #wholehearted-stripe-embed {
        max-width: 600px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    .stripe-header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 2rem;
        background: #ffffff;
        color: black;
        border-radius: 12px;
    }
    .stripe-header h2 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        font-weight: 700;
    }
    .stripe-header p {
        font-size: 1.2rem;
        margin: 0;
        opacity: 0.9;
    }

    .stripe-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        overflow: hidden;
        border: 1px solid #e0e0e0;
        padding: 2rem;
        text-align: left;
    }

    .form-step {
        margin-bottom: 0;
    }
    .form-step h3 {
        color: #194f90;
        margin-bottom: 1rem;
        font-size: 1.3rem;
    }

    .format-buttons {
        display: flex;
        gap: 1rem;
        justify-content: flex-start;
        flex-wrap: wrap;
    }

    .format-btn {
        background: white;
        border: 2px solid #194f90;
        color: #194f90;
        padding: 12px 24px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        display: inline-block;
        cursor: pointer;
    }
    .format-btn:hover,
    .format-btn.active {
        background: #194f90;
        color: white;
        transform: translateY(-2px);
        box-shadow: 0 4px 15px rgba(25, 79, 144, 0.3);
    }
    .quantity-selector input {
        width: 80px;
        padding: 10px;
        text-align: center;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
    }

    .form-group {
        margin-bottom: 1rem;
    }
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
        color: #194f90;
    }
    .form-group input {
        width: 100%;
        padding: 12px;
        border: 2px solid #ccc;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
    }
    .form-group input:focus {
        border-color: #194f90;
        outline: none;
    }

    .checkout-btn {
        background: #ff8672;
        color: white;
        padding: 15px 30px;
        border-radius: 8px;
        text-decoration: none;
        font-weight: 700;
        font-size: 1.2rem;
        transition: all 0.3s ease;
        display: block;
        border: none;
        cursor: pointer;
        margin-top: 1.5rem;
        width: 100%;
        box-sizing: border-box;
    }

    .checkout-btn:hover {
        background: #ffc4bd;
        transform: translateY(-2px);
        box-shadow: 0 4px 20px rgba(255, 134, 114, 0.4);
    }
    .checkout-btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
    }

    .stripe-container hr {
        border: none;
        border-top: 1px solid #e9ecef;
        margin: 2.5rem 0;
    }

    .error-message {
        color: #d63031;
        margin-top: 1rem;
        padding: 10px;
        background: #ffeaa7;
        border-radius: 8px;
        display: none;
    }
    .loading-message {
        color: #666;
        margin-top: 1rem;
        display: none;
    }
    .shipping-notice {
        background: #e3f2fd;
        color: #1565c0;
        padding: 12px;
        border-radius: 8px;
        margin-top: 1rem;
        border-left: 4px solid #2196f3;
        display: none;
    }
    .shipping-notice .icon {
        font-size: 1.2em;
        margin-right: 8px;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        #wholehearted-stripe-embed {
            padding: 0 0.5rem;
        }
        .stripe-container {
            padding: 1.5rem;
        }
        .format-buttons {
            flex-direction: column;
        }
        .format-btn {
            text-align: center;
        }
    }
</style>

<script>
document.addEventListener("DOMContentLoaded", function () {
    // Wait for Squarespace to finish loading before initializing
    setTimeout(function() {
        const embed = document.getElementById("wholehearted-stripe-embed");
        if (!embed) return;

        const NETLIFY_FUNCTION_URL = "https://ws-whole-stripe.netlify.app/.netlify/functions/create-checkout";
        const successUrl = "https://www.wellspringgroup.org/success";
        const cancelUrl = "https://www.wellspringgroup.org/cancel";

        const pdfBtn = document.getElementById("pdf-btn");
        const paperbackBtn = document.getElementById("paperback-btn");
        const checkoutBtn = document.getElementById("checkout-btn");
        const quantityInput = document.getElementById("quantity-input");
        const firstNameInput = document.getElementById("first-name");
        const lastNameInput = document.getElementById("last-name");
        const emailInput = document.getElementById("email");
        const errorDiv = document.getElementById("error-message");
        const loadingDiv = document.getElementById("loading-message");
        const shippingNotice = document.getElementById("shipping-notice");

        let currentSelection = "pdf";

        function updateSelection(format) {
            currentSelection = format;
            if (format === "pdf") {
                pdfBtn.classList.add("active");
                paperbackBtn.classList.remove("active");
                shippingNotice.style.display = "none";
            } else {
                paperbackBtn.classList.add("active");
                pdfBtn.classList.remove("active");
                shippingNotice.style.display = "block";
            }
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.style.display = "block";
            loadingDiv.style.display = "none";
        }

        function hideError() {
            errorDiv.style.display = "none";
        }

        function setLoading(loading) {
            if (loading) {
                loadingDiv.style.display = "block";
                checkoutBtn.disabled = true;
                checkoutBtn.textContent = "Processing...";
            } else {
                loadingDiv.style.display = "none";
                checkoutBtn.disabled = false;
                checkoutBtn.textContent = "Proceed to Payment";
            }
        }

        function validateForm() {
            const firstName = firstNameInput.value.trim();
            const lastName = lastNameInput.value.trim();
            const email = emailInput.value.trim();

            if (!firstName || !lastName || !email) {
                showError("Please fill in all required fields.");
                return false;
            }

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError("Please enter a valid email address.");
                return false;
            }

            return true;
        }

        pdfBtn.addEventListener("click", () => updateSelection("pdf"));
        paperbackBtn.addEventListener("click", () => updateSelection("paperback"));

        checkoutBtn.addEventListener("click", async (e) => {
            e.preventDefault();
            hideError();

            if (!validateForm()) {
                return;
            }

            setLoading(true);

            try {
                const response = await fetch(NETLIFY_FUNCTION_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        firstName: firstNameInput.value.trim(),
                        lastName: lastNameInput.value.trim(),
                        email: emailInput.value.trim(),
                        productType: currentSelection,
                        quantity: parseInt(quantityInput.value, 10),
                        successUrl: successUrl + "?session_id={CHECKOUT_SESSION_ID}",
                        cancelUrl: cancelUrl,
                    }),
                });

                const data = await response.json();

                if (response.ok && data.checkout_url) {
                    window.location.href = data.checkout_url;
                } else {
                    showError(data.error || "Something went wrong. Please try again.");
                    setLoading(false);
                }
            } catch (error) {
                console.error("Error:", error);
                showError("Network error. Please check your connection and try again.");
                setLoading(false);
            }
        });

        // Initialize with PDF selected
        updateSelection("pdf");
    }, 500); // Small delay to ensure Squarespace is ready
});
</script>
